<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>home page</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/home_style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/detail_style.css}">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div id="banner">
		<a th:href="@{/logout}">Log Out</a>
		<a th:href="@{/information}">information</a>
		<a th:href="@{/contact}">contact</a>
		<a th:href="@{/home}">Home</a>
		<h3 id="welcomeText" th:text="'Welcome '+${logedUsername}"></h3>
	</div>
	<!-- Sidebar -->
	<div class="w3-sidebar w3-light-grey w3-bar-block"
		style="width: 15%; height: 70%; float: left;">
		<h3 class="w3-bar-item">Catagory</h3>
		<th:block th:if="${catalogs.empty}">
			<h3>No Books Available</h3>
		</th:block>
		<th:block th:each="ca:${catalogs}">
			<a class="cata_link" th:href="@{'/catagory/'+${ca.getCatalog_id()}}"
				th:text="${ca.getCata_name()}"></a>
			<br>
		</th:block>

	</div>
	
	<div id ="body_content">
	<h3 th:text=${detailProduct.getP_name()}></h3>
	
	<img id = "avatarImg" th:src="${detailProduct.getP_bigImg()}">
	<div id ="desBlock">
		<h4 th:text="@{'Description:'+${detailProduct.getP_des()}}"></h4>
		<h4 th:text="@{'Location:'+${detailProduct.getP_loc()}}"></h4>
		<h4 th:text="@{'Price:'+${detailProduct.getP_price()}+' vnd/kg'}"></h4>
	</div>
	</div>
	
	<div class="footer">
		<p>CyberLogitec Practic Project</p><br>
		<p>Scetpa building, 19A Cong Hoa street, Tan Binh distric, Ho Chi Minh city</p>
	</div>
</body>
</html>
