<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home_style.css}">
</head>

<body>
	<div id="banner">
		<a th:href="@{/logout}">Log Out</a> <a th:href="@{/information}">information</a>
		<a th:href="@{/contact}">contact</a>
		<a th:href="@{/home}">Home</a>
		<h3 id="welcomeText" th:text="'Welcome '+${logedUsername}"></h3>
	</div>
	<div style="margin-left:400px;">
		<table>
			<tr>
				<td>
					<ul>
						<li><span class="glyphicon glyphicon-earphone"></span></li>
						<li>Phone</li>
						<li th:text="${contact.getPhone()}"></li>
					</ul>
				</td>

				<td>
					<ul>
						<li><span class="glyphicon glyphicon-pushpin"></span></li>
						<li>Address</li>
						<li th:text="${contact.getAddress()}"></li>
					</ul>
				</td>

				<td>
					<ul>
						<li><span class="glyphicon glyphicon-dashboard"></span></li>
						
						<li>Open Time</li>
						<li th:text="${contact.getOpen_time()}"></li>
					</ul>
				</td>

				<td>
					<ul>
						<li><span class="glyphicon glyphicon-send"></span></li>
						
						<li>Email</li>
						<li th:text="${contact.getEmail()}"></li>
					</ul>
				</td>
			</tr>
		</table>
	</div>
</body>


<div style="margin-left:450px;">
<b>Leave Message</b>
<form  style="margin-top:5px;"action="">

 <input type="text" id="fname" name="fname" placeholder="Your name">
 
 <input type="text" id="femail" name="femail" placeholder="Your email"><br>

 <input style="margin-top:10px;" id="fmessage" name="fmessage" placeholder="Your message"><br>
 
 <input style="margin-top:50px;" class="btn btn-success" type="submit" value="SEND MESSAGE">
</form>



</div>



</html>
