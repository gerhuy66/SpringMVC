<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home_style.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/infoPageStyle.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script type="text/javascript" th:src="@{/js/myScript.js}"></script>
</head>
<body onload="loadHistory()">
	<div id="banner">
		<a th:href="@{/logout}">Log Out</a>
		<a th:href="@{/information}">information</a>
		<a th:href="@{/contact}">contact</a>
		<a th:href="@{/home}">Home</a><br>
		<h3 id="welcomeText" th:text="'Welcome '+${logedUsername}"></h3>
	</div>
	<div class="content" align="center">
		<div class="center">
			<h3>PROFILE</h3>
		</div>
		<div align="center" style="border:1;">
			<h1 th:text="@{'UserName: '+${user.getUsername()}}"></h1>
			<p th:text="@{'Email: '+${user.getEmail()}}">Information...</p>
		</div>
		<a class="btn btn-primary" th:href="@{/viewOrderHistory}">Order History</a>
		<table border="1">
		<tr>
			<td>Product ID</td>
			<td>Product Name</td>
			<td>Product Image</td>
			<td>Product Price</td>
		</tr>
		<th:block id="historyDiv" th:each="pro:${proList}">
			<tr>
				<td th:text="${pro.getP_id()}"></td>
				<td th:text="${pro.getP_name()}"></td>
				<td><img th:src="${pro.getP_img()}"></td>
				<td th:text="${pro.getP_price()}"></td>
			</tr>
		</th:block>
		</table>
	</div>
	<div class="footer">
			<p>Footer</p>
	</div>
	
</body>
<style>
.center {
	text-align: center;
	border: 3px solid purple;
}
</style>
</html>
